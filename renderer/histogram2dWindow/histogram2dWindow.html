<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table {
            font-size: 125%;
            white-space: nowrap;
            border: none;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            border: 1px solid black;
            cursor: crosshair;
        }

        td, th {
            border: 1px solid black;
            padding: 0.5rem 1rem;
        }

        th[index="head"] {
            padding: 3px;
            position: sticky;
            top: 0;
            z-index: 1;
            background: white;
        }

        td {
            background: #fff;
            padding: 4px 5px;
            text-align: center;
        }

        th[index="body"] {
            position: relative;
            font-weight: 900;
        }

        th[index="head"]:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
        }

        th[index="body"] {
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
        }

        td:hover {
            background-color: #ffa;
        }

        /* td:hover::after,
        th:hover::after {
            content: "";
            position: absolute;
            background-color: #ffa;
            left: 0;
            top: -5000px;
            height: 10000px;
            width: 100%;
            z-index: -1;
        } */

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
        }
    </style>
</head>

<body>
    <p>Loading...</p>
    <table class="table"></table>
    <script src="histogram2dWindow.js"></script>
</body>

</html>
